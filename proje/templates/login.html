<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        .container {
            max-width: 1100px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            width: 100%;
        }
        .info {
            flex: 1;
            background: url('https://unsplash.com/photos/26MJGnCM0Wc/download?force=true') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .info h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .info p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .form-section {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 20px;
            height: 45px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .alert-danger {
            border-radius: 10px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .info {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sol Bölüm -->
        <div class="info">
            <h1>Hoş Geldiniz!</h1>
            <p>Eş Zamanlı Sipariş ve Stok Yönetimi Uygulaması</p>
        </div>
        <!-- Sağ Bölüm -->
        <div class="form-section">
            <h2>Sisteme Giriş Yap</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" class="form-control" name="kullanici_adi" id="kullanici_adi" placeholder="Kullanıcı Adı" required>
                <input type="password" class="form-control" name="sifre" id="sifre" placeholder="Şifre" required>
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
        </div>
    </div>
</body>
</html>
